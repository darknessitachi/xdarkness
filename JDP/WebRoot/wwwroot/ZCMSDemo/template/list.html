<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${Site.Name}-${Catalog.Name}</title>
<link href="../images/kj3.css" type="text/css" rel="stylesheet" />
<link href="../images/kj2.css" type="text/css" rel="stylesheet" />
</head>

<body>
<cms:include file="include/head.html"></cms:include>
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
    <td>

        	<div class="twoContentHeader">

            </div>

                    	<div class="twoRightContent">

                                	<li><a href="${Article.Link}" target="_blank">${Article.Title|CharWidth=30}</a><span>&nbsp;[${Article.PublishDate|Format=yy年MM月dd日}]</span></li>
                              </cms:list>
                            </ul>
                        </div>
                        <div class="page">
                            	${pagebar}
                        </div>
                    </div>
                  </td>
                  <cms:include file="include/blocklist.html">{ZCMS:文件包含}</cms:include>
                </tr>
              </table>
            	
        </div>
        </div>
    </td>
  </tr></table>
