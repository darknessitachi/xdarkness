<script type="text/javascript">

function getXMLHttpRequest(){
	if (window.XMLHttpRequest){
		return new XMLHttpRequest();
	}else if(window.ActiveXObject){
		for(var i =5;i>1;i--){
	      try{
	        if(i==2){
				return new ActiveXObject( "Microsoft.XMLHTTP" );
	        }else{
				return new ActiveXObject( "Msxml2.XMLHTTP." + i + ".0" );
	        }
	      }catch(ex){}
    	}
	}
}

var req;
function doTopLogin(){
	req = getXMLHttpRequest();
	var url = document.getElementById("cmscontext").value + "/Member/DoLogin.jsp?SiteID=206&UserName=" 
		+ document.getElementById("name").value + "&PassWord=" + document.getElementById("code").value;
	
	req.open("POST", url, true);
	req.send(null);
	req.onreadystatechange = callback;
	document.getElementById("LoginMessage").style.display = "";
}

function doTopRegister(){
	window.open(document.getElementById("cmscontext").value + "/Member/Register.jsp?SiteID=" + '206');
}

function doTopLogout(){
	if(confirm("您确认退出吗？")){
		req = getXMLHttpRequest();
		var url = document.getElementById("cmscontext").value + "/Member/DoLogout.jsp"
		
		req.open("POST", url, true);
		req.send(null);
		//req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		req.onreadystatechange = callback;
	}
}

function callback(){
	try{
		if (req.readyState==4&&req.status==200){
            var txt = req.responseText;
            var flag = txt.substring(0,1);
            txt = txt.substring(2);
            if(flag=="Y"){
				window.location.reload();
            	//document.getElementById("UserMenu").innerHTML = txt;
				//document.getElementById("LoginMessage").style.display = "none";
            }else{
            	alert(txt);
				document.getElementById("LoginMessage").style.display = "none";
            }
        }
    }catch(ex){
    	alert(ex);
    };
}

function goMemberCenter(){

function goShopCart(){

}

function goFavorite(){
	window.open(document.getElementById("cmscontext").value + "/Shop/Web/Favorite.jsp?cur=Menu_Fav&SiteID=" + '206');
}
