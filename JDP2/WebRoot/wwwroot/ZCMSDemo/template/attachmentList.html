<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${Catalog.Name}</title>
<link href="../images/kj3.css" type="text/css" rel="stylesheet" />
<link href="../images/kj2.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
function loadNoicon(e) {
	e.src = "../../../Framework/Images/FileType/none.gif";
}
</script>
</head>


<body>
<cms:include file="include/head.html"></cms:include>
<table width="960" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
    <td>
    <div id="twoContainer">
        	<div class="twoContentHeader">
            	<span class="twoTitle">${catalog.name}</span> <span class="twoPosition">您的位置：<cms:link type="CurrentPosition" spliter=">">{ZCMS:当前位置}</cms:link></span>
            </div>
            
            <div class="twoContent">
                <table width="948" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="638" valign="top">
                  	<div class="twoRight" style="border:none;">
                    	<div class="twoRightContent attachment">
                        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                            	<cms:list item="Attachment" type="Recent" page="true" pagesize=6>
                            	<tr>
                                	<td valign="top">${Attachment._RowNo}.</td>
                                    <td>
                                    	<h2><a href="../${attachment.path}/${attachment.filename}" target="_blank" class="title">${Attachment.Name}</a>&nbsp;<img src="../../../Framework/Images/FileType/${Attachment.Suffix}.gif" width="16" height="16" onerror="loadNoicon(this)" title="${Attachment.Suffix}"/></h2>
                                        <div class="info">${Attachment.Info}</div>
                                    </td>
                                </tr>
                                <tr class="download">
                                	<td>&nbsp;</td>
                                    <td><a href="../${attachment.path}/${attachment.filename}" target="_blank" class="downBtn">免费下载</a>&nbsp;&nbsp;&nbsp;&nbsp;大小:${Attachment.FileSize}&nbsp;&nbsp;&nbsp;&nbsp;上传:${Attachment.PublishDate}</td>
                                </tr>
                                <tr><td colspan="2">&nbsp;</td></tr>
                                </cms:list>
                            </table>
                        </div>
                        <div class="page">${pagebar}</div>
                    </div>
                  </td>
                  <cms:include file="include/blocklist.html">{ZCMS:文件包含}</cms:include>
                </tr>
              </table>
            	
        </div>
        </div>
	</td>
  </tr></table>
<cms:include file="include/footer.html"></cms:include>
</body>
</html>
