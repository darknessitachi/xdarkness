<head>

<link href="../images/kj3.css" type="text/css" rel="stylesheet" />
<script src="../images/vote.js"  type="text/javascript"></script>
<link href="../images/vote.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <cms:include file="include/head.html">{ZCMS:文件包含}</cms:include>
<table width="960" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
   	  <div class="threeContentHeader">
        	<h2>${Catalog.Name}</h2>
            <p><cms:link type="CurrentPosition" spliter=">">{ZCMS:当前位置}</cms:link>
</p>
        </div>
      <table width="960" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="660" valign="top">
           	  <div>
				<div class="threeContentLeft">
				  <h2>${Video.Name}</h2>
                    <p class="time"><a href="http://www.sky.com" target="_blank">泽元迅长软件有限公司</a> ${Video.PublishDate} 点击次数 ${Video.hitCount}</p>
                    <div class="article_content" id="video" style="text-align:center;">
                    	<script type='text/javascript' src='../images/Swfobject.js'></script>
					    <script type='text/javascript'>
                            var s1 = new SWFObject('${level}images/player.swf','player','340','250','9',"#FFFFFF");
                            s1.addParam('allowfullscreen','true');
                            s1.addParam('allowscriptaccess','always');
                            s1.addParam('flashvars','file=../${Video.Path}${video.filename}');
                            s1.write('video');
                        </script>
                    </div>
                    <div style="font-size:14px; margin-top:10px;">${Video.Info}</div>
                    <div class="xiangguan">
                    	<h3>相关视频</h3>
                    	<ul>
                          <cms:list item="Video" type="Relate" count="5" name="科普视频" >
                            <li><span style="float:right; color:#6C6C6C;">${Video.PublishDate}</span><a href="${Video.Link}" target="_blank">${Video.Name}</a></li>
                          </cms:list>
                        </ul>
                    </div>
                </div>
              </div>
            
            </td>
            
            <cms:include file="include/block.html">{ZCMS:文件包含}</cms:include>

        </tr>
    </table></td>
