<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${Site.Name}-${Catalog.Name}</title>
<link href="../images/kj3.css" type="text/css" rel="stylesheet" />
<link href="../images/kj2.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../images/play.js"></script>
<script type="text/javascript">
function typeBlock() {
	var videoType = document.getElementById('videoType');
	videoType.className = 'twoRightContent videoBlock';
}
function typeList() {
	var videoType = document.getElementById('videoType');
	videoType.className = 'twoRightContent videoList';
}
</script>
</head>

<body>
  <cms:include file="include/head.html"></cms:include>
<table width="960" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
    <div id="twoContainer">
        	<div class="twoContentHeader">
            	<span class="twoTitle">${catalog.name}</span> <span class="twoPosition">您的位置：<cms:link type="CurrentPosition" spliter=">">{ZCMS:当前位置}</cms:link></span>
            </div>
            
            <div class="twoContent">
                <table width="948" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="638" valign="top">
                  	<div class="twoRight" style="border:none;">
                    	<div class="type">
                        	显示：<a href="#" onclick="typeBlock()"><img src="../images/icon1.gif" height="16" width="16" /></a>&nbsp;
                            <a href="#" onclick="typeList()"><img src="../images/icon2.gif" height="16" width="16" /></a>
                        </div>
                    	<div class="twoRightContent videoBlock" id="videoType" style="overflow:hidden; _height:1%; _overflow:visible; padding-bottom:15px;">
                        	<cms:list item="Video" name="科普视频" page="true" pagesize=16>
                        	<div class="video">
                            	<div class="imgVideo"><a href="${Video.Link}"><img src="${Level}${Video.Path}${Video.ImageName}" class="pic" width="120" height="90" onerror="onloadPic(this)" alt="${Video.Name}" /><img class="icon" src="../images/iconV.gif" height="28" width="29" /></a></div>
                                <dl>
                                	<dt><a href="${Video.Link}">${Video.Name|CharWidth=18}</a></dt>
                                    <dd>
                                    	<div class="info">${Video.Info|CharWidth=65}</div>
                                    	时长:${Video.Duration}<br />上传:${Video.PublishDate}</dd>
                                </dl>
                            </div>
                            </cms:list>
                        </div>
                        <div class="page">
                            	${pagebar}
                        </div>
                    </div>
                  </td>
                  <cms:include file="include/blocklist.html">{ZCMS:文件包含}</cms:include>
                </tr>
              </table>
            	
        </div>
        </div>
    </td>
  </tr>
</table>
 <cms:include file="include/footer.html"></cms:include>
</body>
</html>
